<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <img class="logo" src="assets/logo (1).gif" alt="logo-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input placeholder=" R$ 10,000,00">
        </label>

        <button> Converter</button>

        <section>

            <div>
                <img src="assets/real png.png" alt="moeda converter">
                <p> Real</p>
                <p> R$ 0,00</p>
            </div>
            <div>
                <img src="assets/Eua.png" alt="moeda convertida">
                <p>Dólar </p>
                <p> US$ 0,00</p>

            </div>
        </section>

    </main>
</body>

</html>
