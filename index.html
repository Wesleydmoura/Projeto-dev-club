<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <img class="logo" src="assets/logo (1).gif" alt="logo-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder=" R$ 10,000,00">
        </label>
        <br>
        <button class="convert-button"> <b>Converter</b></button>

        <section>

            <div class="currency-box">
                <img src="assets/real png.png" alt="moeda converter">
                <p class="currency"> Real</p>
                <p claas="currency-value"> R$ 0,00</p>
            </div>
            <img class="arrow-img" src="assets/seta.png" alt="">
            <div class="currency-box">
                <img src="assets/Eua.png" alt="moeda convertida">
                <p>Dólar </p>
                <p> US$ 0,00</p>

            </div>
        </section>

    </main>
</body>
<script src="./script.js"> </script>

</html>
