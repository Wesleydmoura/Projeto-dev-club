<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor De Moeda </title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"> </script>

</head>

<body>
    <img class="logo" src="assets/logo (1).gif" alt="logo-convert-money">
    <main>
        <label>
            Converter <b>De</b>
            <select class="currency-value">
                <option> R$ Real Brasileiro </option>
            </select>
        </label>

        <label>
            Converter <b>Para</b>
            <select class="currency-value">
                <option>US$ Dólar Americano</option>
                <option>€ Euro</option>
            </select>
        </label>
        <label>
            VALOR:
            <input class="input-curency" placeholder=" R$ 10,000,00">
        </label>
        <br>
        <button class="convert-button"> <b>Converter</b></button>

        <section>

            <div class="currency-box">
                <img src="assets/real png.png" alt="moeda converter">

                <p class="currency"> REAL </p>
                <p class="currency-value"> R$ 0,00</p>
            </div>

            <img class="arrow-img" src="assets/seta.png" alt="seta">

            <div class="currency-box">
                <img src="assets/Eua.png" alt="moeda convertida">
                <p class="currency"> DÓLAR </p>
                <p class="currency-value"> US$ 0,00</p>

            </div>
        </section>

    </main>
</body>


</html>
